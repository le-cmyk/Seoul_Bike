<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>template1</title>
  </head>
  <body>
    <label for="model-select"><big>Choose the model you want</big></label>
    <br></br>
    <form action = "apply_Model">
    <label for = "model-select"> Model accuracy</label>
        <select name="model" id="model-select" onchange = 'if(this.value !=0) {this.form.submit();}'> 
            <option value="0">choose model</option>
            <option value="HistgradientBoosting">HistgradientBoosting</option>
            <option value="BayesianRidgeModel">BayesianRidgeModel</option>
            <option value="DecisionTreeRegressorModel">DecisionTreeRegressorModel</option>
        </select>
    </form>
    <p>Model predict on average with an error of :
    {% for a in Accuracy%}
    {{a}}
    {% endfor %}
    bikes
    <p/>
    <br></br>
    <br></br>
    <p></p>
    <label for="model-select"><big>Explore the dataset throught graphics</big></label>
    <br></br>
    <form action = "apply_Graph">
    <label for = "model-select"> Choose the graphic you want</label>
        <select name="model" id="model-select" onchange = 'if(this.value !=0) {this.form.submit();}'> 
            <option value="0">choose model</option>
            <option value="PiePlot">Meanrentedbike/months</option>
            <option value="BarPlot">mean rented bike for each hour 2017-2018 </option>
            <option value="Matricecorrelation">CorrelationMatrix</option>
        </select>
    </form>
    {{plot2_html|safe}}
    <br></br>
    <br></br>
    <form action = "apply_GraphModel">
    <label for = "model-select"><big>Models of Machine Learning</big></label>
    <br></br>
        <select name="model" id="model-select" onchange = 'if(this.value !=0) {this.form.submit();}'> 
            <option value="0">choose model</option>
            <option value="GradientBoosting">GradientBoosting</option>
            <option value="BayesianRidge">BayesianRidge </option>
            <option value="RandomForestRegressor">RandomForestRegressor</option>
        </select>
    </form>
    <p>The visualization can take time to show on the screen because of the time of calculation of the model</p> 
    <br></br>
    {{plot3_html|safe}}
  </body>
</html>
